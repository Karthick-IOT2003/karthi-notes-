<style>
    .over
    {
        background-color: red;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popup
    {
        position: fixed;
        z-index: 2;
        background-color: yellow;
        width: 40%;
        height: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;

    }
</style>


<button onclick = "show()">Show</button>
<div class = "over"></div>

<div class = "popup">
    <p>
        Yoga Santhana Kamatchi M
    </p>
    <button onclick = "closeitem()">Close</button>
</div>
<script>
    //popup over select
    var popupoverlay = document.querySelector(".over") //why I am using popup here means because of I am using class
    var popupbox = document.querySelector(".popup")
    function show()
    {
      popupoverlay.style.display="block"
      popupbox.style.display="block"
    }
    function closeitem()
    {
       popupoverlay.style.display="none"
       popupbox.style.display="none"
    }

</script>
